<script>

var tlog = "";

function lookforchanges()
{
$.get( "jslook.html", checkdiff);
}

function checkdiff(data)
{
if (data) {
 if (data != tlog){
 tlog = data;
 $( ".tumblr_posts" ).remove();
 $.getScript('http://xcampus.tumblr.com/js');
 }
}
}

setInterval(lookforchanges, 5000);


</script>
